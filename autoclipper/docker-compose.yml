version: "3.9"
services:
  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    env_file: .env
    volumes: [".:/workspace"]
    depends_on: [db, redis]
    ports: ["8000:8000"]

  worker:
    build: .
    command: celery -A app.queues.celery_app worker -l INFO --concurrency=4
    env_file: .env
    volumes: [".:/workspace"]
    depends_on: [api, db, redis]

  beat:
    build: .
    command: celery -A app.queues.celery_app beat -l INFO
    env_file: .env
    volumes: [".:/workspace"]
    depends_on: [worker]

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: autoclipper
      POSTGRES_USER: autoclipper
      POSTGRES_PASSWORD: autoclipper
    ports: ["5432:5432"]

  redis:
    image: redis:7
    ports: ["6379:6379"]
